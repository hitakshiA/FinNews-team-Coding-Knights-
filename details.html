<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Analysis - FinNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>What Would You Like to Know More About?</h1>
    </header>
    <section class="categories">
        <div class="category">
            <h3>Stocks</h3>
            <p>Latest updates on the stock market...</p>
        </div>
        <div class="category">
            <h3>Commodities</h3>
            <p>Insights into oil, gold, and other commodities...</p>
        </div>
        <div class="category">
            <h3>Economy</h3>
            <p>Overall economic indicators and trends...</p>
        </div>
    </section>
    <footer>
        <p>Powered by AI for accurate and timely news analysis</p>
    </footer>
    <script>
        // Wait for the document to be fully loaded before running the script
        document.addEventListener("DOMContentLoaded", function() {
            const categories = document.querySelectorAll('.category');
    
            // Loop through each category element and add a click event listener
            categories.forEach(category => {
                category.addEventListener('click', function() {
                    const selectedCategory = this.querySelector('h3').innerText;
                    alert(`You selected ${selectedCategory}. We will now fetch relevant news.`);
                    // Call the fetchNews function to simulate fetching news
                    fetchNews(selectedCategory);
                });
            });
        });
    
        // Function to simulate fetching news based on the selected category
        function fetchNews(category) {
            console.log(`Fetching news for category: ${category}`);
            // You could make an API call here to fetch the news data
            // For now, just simulate with a console log or alert
            alert(`News for ${category} will be displayed here.`);
        }
    </script>
    
</body>
</html>
